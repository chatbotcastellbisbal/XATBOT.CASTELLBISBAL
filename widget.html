<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>XatBot Institut</title>
</head>
<body>
  <h2>Pregunta al XatBot</h2>
  <input type="text" id="message" placeholder="Escriu aquÃ­..." />
  <button onclick="sendMessage()">Enviar</button>
  <p id="response"></p>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const res = await fetch("https://xxxx.ngrok.io/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById("response").innerText = "XatBot: " + data.response;
    }
  </script>
</body>
</html>
